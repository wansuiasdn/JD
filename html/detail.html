<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		a{text-decoration: none;}
		ul,ol{list-style: none}
	</style>
	<script src="../js/jquery-2.2.3.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/detail.css">
</head>
<body>
	<div class="wbox">
		<div class="w">
			<div class="crumb">
				<span>食品饮料</span>
				<span style="padding: 0 10px">></span>
				<span>休闲食品</span>
				<span style="padding: 0 10px">></span>
				<span>休闲零食</span>
				<span style="padding: 0 10px">></span>
				<span class="namebox"></span>
			</div>
			<div class="itembox">
				<p>
					<i></i>
					联系客服
				</p>
				<p>
					<i></i>
					关注店铺
				</p>
			</div>
			<div class="contact">
				<div>
					<div class="shopname"></div>
					<div class="starbox">
						<div></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="box">
		<div class="w">
			<div class="product">
					<div class="pic" id="fdj">
						<div class="small">
							<div class="mask"></div>
						</div>
						<div class="big">
							<img src="" class="big-img">
						</div>
					</div>
				<div class="wrap">
					<p></p>
					<div class="pricebox">
						<div>
							<div class="dt">京 东 价</div>
							<div class="dd">
								<span style="font-size: 16px;color: #E4393C;font-family: microsoft yahei">￥</span>
								<span style="font-size: 22px;color: #E4393C" class="prc"></span>
								<span class="jj">降价通知</span>
							</div>
						</div>
						<div class="kk">
							<div class="ll">
								<span>累计评价</span>
								<p style="color: #005ea7;font:14px verdana;">0</p>
							</div>
						</div>
						<div class="qq">
							<div class="dt">优 惠 券</div>
							<div class="dd">
								<span class="quan-item">
									<span>满6减5</span>
								</span>
								
							</div>
						</div>
						<div class="ww">
							<div class="dt">促销</div>
							<div class="dd">
								<span class="quan-item">
									<span>满额返券</span>

								</span>
									购买食品部分品类满1元即返茶叶300减50券和128减20券 详情 >>
							</div>
						</div>
					</div>
					<div class="choosebox">
						<div class="num">
							<input type="" name="" id="ipt">
							<a class="jian" onclick="jian()">-</a>
							<a class="jia" onclick="jia()">+</a>
						</div>
						<div class="addpro" onclick="addProduct()">我的购物车</div>
						<div class="buypro">一键购</div>
						<div class="buypro" style="background: #F9F9F9;color: #666;border:1px solid #DFDFDF;box-sizing: border-box;" onclick="gwc()">进入购物车</div>
					</div>
					<div class="tips">
						<div class="dt">温馨提示</div>
						<div class="dd">
							<span class="dll">支持7天无理由退货</span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="../js/detail.js"></script>
	<script src="../js/fdj.js"></script>
</body>
</html>
