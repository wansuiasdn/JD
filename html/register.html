<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		a{text-decoration: none;}
		ul,ol{list-style: none}
	</style>
	<script src="../js/jquery-2.2.3.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div class="headerbox">
		<div class="header">
			<div class="logo" onclick="tiao()"></div>
			<div class="wczc">欢迎注册</div>
			<div class="have-account">已有账号？<a href="login.html">请登录></a></div>
		</div>
	</div>
	<div class="main">
		<div class="userbox">
			<label>用　户　名</label>
			<input type="text" name="" placeholder="您的账户名和登录名">
			<i class="eq1"></i>
			<i class="eq2"></i>
		</div>
		<div class="pwdbox">
			<label>设 置 密 码</label>
			<input type="password" name="" placeholder="建议使用两种或两种以上字符组合">
		</div>
		<div class="emlbox">
			<label>邮 箱</label>
			<input type="text" name="" placeholder="邮 箱 验 证">
			<i class="eq1"></i>
			<i class="eq2"></i>
		</div>
		<div class="sexbox">
			<label>性　别</label>
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</div>
		<div class="zcbtn">立即注册</div>
	</div>
	<script src="../js/register.js"></script>
</body>
</html>
